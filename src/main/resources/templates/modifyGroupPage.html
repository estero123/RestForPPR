<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Modyfikuj grupę</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h1>Modyfikuj grupę</h1>
            <form th:object="${group}" id="groupForm">
                <div class="form-row">
                    <div class="col">
                        <input class="form-control" type="text" id="id" th:value="${id}" th:field="*{id}" readonly="readonly" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="text" th:field="*{groupName}" th:value="${groupName}" class="form-control" placeholder="Group name" />
                    </div>
                </div>
                <small id="downText" class="form-text text-muted">We'll never share your data with anyone else.</small>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-sm-4">
            <h1>Menu</h1>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" href="/modify-group/" aria-selected="true">Modyfikuj grupy</a>
                <a class="nav-link" href="/add-group/" aria-selected="true">Dodaj grupę</a>
                <a class="nav-link" href="/api/groups" aria-selected="false">Grupy API</a>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"/>
<script>
    (function($){
        function processForm( e ){
            $.ajax({
                url: '/api/groups/update/' + $('#id').val(),
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify( { "id": $('#id').val(), "groupName": $('#groupName').val()} ),
                success: function(data){
                    if (confirm("Group updated!")){
                        $('#groupForm').reset();
                        window.location.reload();
                    }
                },
                error: function(errorThrown){
                    console.log(errorThrown);
                }
            });

            e.preventDefault();
        }

        $('#groupForm').submit(processForm);
    })(jQuery);
</script>

</body>
</html>
