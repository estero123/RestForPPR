<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Modyfikacja grup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h1>Modyfikacja grup</h1>
            <div id="accordion" role="tablist">
                <ul class="list-group" >
                    <div th:each="group : ${groupList}">
                        <li class="list-group-item d-flex justify-content-between align-items-center" role="tab" th:id="'heading' + ${group.id}">
                            <p th:text="${group.groupName}" th:remove="tag"></p>
                            <div class="float-right">
                            <!--<a th:href="@{/modify-group/delete/} + ${group.id}">-->
                                <button type="button" th:value="${group.id}" class="btn btn-outline-danger deleteGroupButton">Delete</button>
                            <!--</a>-->
                            <a th:href="@{/modify-group/modify/} + ${group.id}"><button type="button" class="btn btn-outline-success">Modify</button></a>
                                <a class="collapsed" data-toggle="collapse" th:href="'#collapse' + ${group.id}" aria-expanded="false" th:aria-controls="'collapse' + ${group.id}"><button type="button" class="btn btn-outline-primary btn-sm"><div data-feather="chevron-down"></div></button></a>
                            <span class="badge badge-primary badge-pill" th:text="${#lists.size(group.students)}">countStudents</span>
                            </div>
                        </li>
                    <div th:id="'collapse' + ${group.id}" class="collapse" role="tabpanel" aria-labelledby="'heading' + ${group.id}" data-parent="#accordion">
                        <div>
                            <ul class="list-group">
                                <li th:each="student : ${group.students}" class="list-group-item d-flex justify-content-between align-items-center" >
                                    <p th:text="${student.firstName} + ' ' + ${student.lastName}">Imię nazwisko</p>
                                    <div class="float-right">
                                        <!--<a methods="DELETE" th:href="@{/modify-group/deleteStudentFromGroup/} + ${group.id} + '/' + ${student.id}">-->
                                            <button type="button" th:onclick="'deleteStudentFromGroup('+ ${student.id} + ','+ ${group.id} +')'" th:value="${group.id}" class="btn btn-outline-danger btn-sm deleteStudentFromGroupButton">
                                                <div data-feather="x" ></div>
                                        </button>
                                        <!--</a>-->
                                        </div>
                                </li>
                            </ul>
                        </div>
                        </div>
                    </div>
                </ul>
            </div>

            <div style="margin-top: 5px;">
                <nav aria-label="...">
                    <ul class="pagination justify-content-center">
                        <div th:each="i : ${#numbers.sequence( 0, (totalPages)-1/1)}" th:remove="tag">
                            <li class="page-item" th:if="${currentPage != i}">
                                <a class="page-link" th:href="@{/modify-group/} + ${i}" th:text="${i+1}"></a>
                            </li>
                            <li class="page-item disabled" th:if="${currentPage == i}">
                                <a class="page-link" th:href="@{/modify-group/} + ${i}" th:text="${i+1}"></a>
                            </li>
                        </div>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="col-sm-4">
            <h1>Menu</h1>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" href="/modify-group/" aria-selected="true">Modyfikuj grupy</a>
                <a class="nav-link" href="/add-group/" aria-selected="true">Dodaj grupę</a>
                <a class="nav-link" href="/api/groups" aria-selected="false">Grupy API</a>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"/>
<script>
    feather.replace()
</script>
<script>
    $('.deleteGroupButton').on('click', function() {
        if (confirm("Are you sure you want to delete this group?")) {
            $.ajax({
                url: '/api/groups/delete/' + $(this).val(),
                method: 'DELETE'
            })
                .done(function() {
                    console.log('deleted');
                    window.location.reload();
                });
        }
    });
function deleteStudentFromGroup(studentId,groupId)
    {
            if (confirm("Are you sure you want to delete this student from this group?")) {
                $.ajax({
                    url: '/api/groups/' + groupId + '/remove/' + studentId,
                    method: 'DELETE'
                })
                    .done(function () {
                        console.log('deleted');
                        window.location.reload();
                    });
            }
    }
</script>
</body>
</html>
