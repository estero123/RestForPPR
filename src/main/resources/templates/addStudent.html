<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Dodaj studenta</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">
<div class="row">
    <div class="col-sm-8">
        <h1>Dodaj studenta</h1>
        <form action="#" th:action="@{/add-student}" th:object="${student}" method="post">
            <div class="form-row">
                <div class="col">
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name"/>
                </div>
                <div class="col">
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name"/>
                </div>
            </div>

            <div class="form-group">
                <small><label for="groupList">Select groups for this student</label></small>
                <select multiple="multiple" class="form-control" th:field="*{groups}" id="groupList">
                    <option th:each="group : ${groupList}" th:text="${group.groupName}" th:value="${group.id}">groupName</option>
                </select>

            </div>


            <small id="downText" class="form-text text-muted">We'll never share your data with anyone else.</small>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-sm-4"><p th:text="'Ilość studentów: ' + ${studentsAmount}"></p></div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
